<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>
<body>

    <script>
        let password = prompt("Please set your password:");
        let confirm;

        do {
            confirm = prompt("Please re-enter your password to confirm.");
            if (password != confirm){
                alert("Passwords do not match!");
            }
        }while(password != confirm);

        document.write("<h1>Your password has been confirmed.</h1>");
    </script>
    
</body>
</html>
